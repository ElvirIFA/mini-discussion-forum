{% include 'header.html' %}
<title>Questions</title>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <p class="display-6 text-center fw-bold my-2">Questions</p>
    </div>
    <div class="row">

        <!-- Left Side -> Create Post Box -->
        <div class="col-md-4 col-12 mt-4" id="post-form">
            <div class="card bg-light shadow border border-light ms-5" style="width: 83%;">
                <h5 class="card-title mt-3 text-center">Ask a new question</h5>
                <form method="post" action="/create_question">
                    <div class="card-body" style="padding: 10px;">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">Question</label>
                            <input type="text" class="form-control shadow-sm" id="post-title" name="topicName"
                                aria-describedby="PostTitle" placeholder="short and descriptive question statement" {% if current_user.is_authenticated %} onkeyup="unlock_btn(this.id);" {% endif %}>
                        </div>
                    </div>
                    <div class="footer my-1 px-2">
                        <div class="save-comment mb-1">
                            <button type="submit" disabled id="submit_btn"
                                style="background-color: rgb(95, 236, 210); color: black; font-weight: 400;"
                                class="shadow-sm">Post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Side -> Show Posts -->
        <div class="col-md-8 col-12">
            <!-- Posts Section -->
            <div class="row mt-4">

                <!-- POSTS -->
                <div class="posts">
                    {% for question in questions %}
                    <!-- question start -->
                    <div class="row single-post trending mb-3">
                        <div class="col-8 post-link shadow-sm border border-1 py-2">
                            <a href="/comments/{{question.id}}">

                                <div class="postTitle">
                                    <span class="fw-bold post-title-text">{{question.username}}</span>
                                </div>

                                <div class="postDetails my-2">
                                    <div class="truncate" style="-webkit-line-clamp: 2;">{{question.text}}</div>
                                </div>

                                <div class="reaction mt-3">

                                    <div class="time-stamp">
                                        {{question.created_at}}
                                    </div>


                                </div>
                            </a>
                        </div>
                    </div>
                    <!-- topic ends -->
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

        <script src="../static/assets/bubbler-master/src/bubbler.min.js"></script>
        <script src="https://use.fontawesome.com/bd48d6d264.js"></script>
        <script src="../static/js/script.js"></script>
</body>

</html>
